<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="node_modules/angular/angular.js"></script>
  <title>Getting started with AngularJS</title>
</head>
<body ng-app>
  Bonjour je suis {{rsVar}}
  <div ng-controller="myController">
    Je suis {{ name }}, et moi je suis {{ rsVar }}
    <br />
    1 + 2 = {{ myVar + mySecondVar }}
  </div>
  <div ng-controller="mySecondController">
    Je suis {{ name }}, et moi je suis {{ rsVar }}
    <br />
    5 + 7 = {{ myVar + mySecondVar }}
  </div>
  <div ng-controller="myLoop">
    <p ng-repeat="i in items" >Moi, je m'appelle {{ i.name | uppercase }}, J'ai {{ i.age }} et je suis {{ i.sexe }}</p>
  </div>
  <script type="text/javascript">
    function myController($scope, $rootScope){
      $scope.name = 'nadhem';
      $scope.myVar = 1;
      $scope.mySecondVar = 2;
      $rootScope.rsVar = 'la variable rootScope';
    }
    function mySecondController($scope, $rootScope){
      $scope.name = 'Jassem';
      $scope.myVar = 5;
      $scope.mySecondVar = 7;
      $rootScope.rsVar = 'la variable rootScope 2';
    }
    function myLoop ($scope) {
      $scope.items = [
        {'name' : 'Jassem' , 'age' : 5 , 'sexe' : 'garçon'},
        {'name' : 'Eya' , 'age' : 4 , 'sexe' : 'fille'},
        {'name' : 'Sarah' , 'age' : 3 , 'sexe' : 'fille'},
        {'name' : 'Alma' , 'age' : 1.5 , 'sexe' : 'fille'},
        {'name' : 'Taha' , 'age' : 0.7 , 'sexe' : 'garçon'}
      ]
    }
  </script>
</body>
</html>
